# Configuração do Redis para QuizLiftOff

# Configurações de rede
bind 0.0.0.0
port 6379
protected-mode yes

# Configurações de segurança
requirepass your_redis_password_here

# Configurações de memória
maxmemory 256mb
maxmemory-policy allkeys-lru

# Configurações de persistência
save 900 1
save 300 10
save 60 10000

# Configurações de log
loglevel notice
logfile "/var/log/redis/redis-server.log"

# Configurações de performance
tcp-keepalive 300
timeout 0
tcp-backlog 511

# Configurações de database
databases 16

# Configurações de replicação
# slaveof <masterip> <masterport>
# masterauth <master-password>

# Configurações de segurança adicional
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG "CONFIG_b835b8c3f1b9a7c6d2e4f8a9b0c1d2e3"

# Configurações de cliente
maxclients 10000

# Configurações de slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Configurações de notificações
notify-keyspace-events ""

# Configurações de hash
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# Configurações de lista
list-max-ziplist-size -2
list-compress-depth 0

# Configurações de set
set-max-intset-entries 512

# Configurações de sorted set
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Configurações de HyperLogLog
hll-sparse-max-bytes 3000

# Configurações de stream
stream-node-max-bytes 4096
stream-node-max-entries 100

# Configurações de latência
latency-monitor-threshold 100

# Configurações de cliente
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Configurações de frequência
hz 10

# Configurações de AOF (Append Only File)
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Configurações de Lua
lua-time-limit 5000

# Configurações de cluster (desabilitado para single instance)
# cluster-enabled yes
# cluster-config-file nodes-6379.conf
# cluster-node-timeout 15000

# Configurações de módulos
# loadmodule /path/to/my_module.so

# Configurações de TLS (desabilitado por padrão)
# tls-port 6380
# tls-cert-file redis.crt
# tls-key-file redis.key
# tls-ca-cert-file ca.crt