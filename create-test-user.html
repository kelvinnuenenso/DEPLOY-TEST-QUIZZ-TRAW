<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Usu√°rio de Teste</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #f8fafc;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #1f2937;
            margin-bottom: 20px;
            text-align: center;
        }
        .button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
            width: 100%;
        }
        .button:hover {
            background: #2563eb;
        }
        .button.success {
            background: #10b981;
        }
        .button.success:hover {
            background: #059669;
        }
        .status {
            margin: 15px 0;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
            text-align: center;
        }
        .status.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }
        .status.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }
        .info {
            background: #f0f9ff;
            border: 1px solid #0ea5e9;
            color: #0c4a6e;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        pre {
            background: #f3f4f6;
            padding: 10px;
            border-radius: 6px;
            overflow-x: auto;
            font-size: 12px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üë§ Criar Usu√°rio de Teste</h1>
        
        <div class="info">
            <strong>‚ÑπÔ∏è Informa√ß√£o:</strong><br>
            Este script criar√° um usu√°rio de teste no localStorage para permitir que os bot√µes "Novo Quiz" e "Editar" funcionem corretamente.
        </div>

        <button class="button" onclick="createTestUser()">üöÄ Criar Usu√°rio de Teste</button>
        
        <div id="status"></div>
        
        <button class="button" onclick="openDashboard()" id="openBtn" style="display: none;">üìä Abrir Dashboard</button>
    </div>

    <script>
        function showStatus(message, type = 'success') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function createTestUser() {
            try {
                // Criar usu√°rio de teste
                const testUser = {
                    id: 'test-user-' + Date.now(),
                    name: 'Usu√°rio de Teste',
                    email: 'teste@elevado.com',
                    createdAt: new Date().toISOString(),
                    plan: 'free',
                    settings: {
                        theme: 'light',
                        notifications: true,
                        autoSave: true
                    }
                };

                // Salvar no localStorage com a chave correta
                localStorage.setItem('elevado_user', JSON.stringify(testUser));
                
                console.log('‚úÖ Usu√°rio de teste criado:', testUser);
                
                // Verificar se foi salvo corretamente
                const savedUser = localStorage.getItem('elevado_user');
                if (savedUser) {
                    const parsed = JSON.parse(savedUser);
                    showStatus(`
                        ‚úÖ <strong>Usu√°rio criado com sucesso!</strong><br><br>
                        <strong>Nome:</strong> ${parsed.name}<br>
                        <strong>Email:</strong> ${parsed.email}<br>
                        <strong>Plano:</strong> ${parsed.plan}<br>
                        <strong>ID:</strong> ${parsed.id}<br><br>
                        <pre>${JSON.stringify(parsed, null, 2)}</pre>
                    `, 'success');
                    
                    // Mostrar bot√£o para abrir dashboard
                    document.getElementById('openBtn').style.display = 'block';
                    document.getElementById('openBtn').className = 'button success';
                } else {
                    showStatus('‚ùå Erro: Usu√°rio n√£o foi salvo corretamente', 'error');
                }
                
            } catch (error) {
                console.error('Erro ao criar usu√°rio de teste:', error);
                showStatus('‚ùå Erro ao criar usu√°rio: ' + error.message, 'error');
            }
        }

        function openDashboard() {
            try {
                const dashboardUrl = 'http://localhost:3000/app/dashboard';
                console.log('üöÄ Abrindo dashboard:', dashboardUrl);
                
                // Abrir em nova aba
                const newWindow = window.open(dashboardUrl, '_blank');
                
                if (newWindow) {
                    showStatus('‚úÖ Dashboard aberto em nova aba!', 'success');
                } else {
                    showStatus('‚ùå Falha ao abrir dashboard - popup bloqueado?', 'error');
                }
            } catch (error) {
                console.error('Erro ao abrir dashboard:', error);
                showStatus('‚ùå Erro ao abrir dashboard: ' + error.message, 'error');
            }
        }

        // Verificar se j√° existe um usu√°rio
        window.addEventListener('load', () => {
            const existingUser = localStorage.getItem('elevado_user');
            if (existingUser) {
                try {
                    const user = JSON.parse(existingUser);
                    showStatus(`
                        ‚ÑπÔ∏è <strong>Usu√°rio j√° existe:</strong><br><br>
                        <strong>Nome:</strong> ${user.name}<br>
                        <strong>Email:</strong> ${user.email}<br><br>
                        Voc√™ pode criar um novo usu√°rio ou usar o existente.
                    `, 'success');
                    document.getElementById('openBtn').style.display = 'block';
                    document.getElementById('openBtn').className = 'button success';
                } catch (error) {
                    showStatus('‚ö†Ô∏è Usu√°rio existente est√° corrompido. Crie um novo.', 'error');
                }
            }
        });
    </script>
</body>
</html>
